<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #F2F2F2;">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Upload Your CSV Files</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="{{url_for('sirfile')}}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="hfile"><strong>Upload Household data csv file here:</strong></label>
                        <input type="file" class="form-control-file" id="hfile" name="hfile">
                    </div>
                    <div class="form-group">
                        <label for="tfile"><strong>Upload Transaction data csv file here:</strong></label>
                        <input type="file" class="form-control-file" id="tfile" name="tfile">
                    </div>
                    <div class="form-group">
                        <label for="pfile"><strong>Upload Product data csv file here:</strong></label>
                        <input type="file" class="form-control-file" id="pfile" name="pfile">
                    </div>
                    <div class="text-center mt-5">
                        <input type="submit" class="btn btn-primary" name="submit" value="Upload">
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 mx-auto text-center">
                <a href="{{url_for('dashboard')}}" class="btn btn-outline-secondary mr-3">Back</a>
                <a href="{{url_for('logout')}}" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
